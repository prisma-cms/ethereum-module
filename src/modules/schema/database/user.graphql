
type User {
  id: ID! @unique
  EthContractsCreated: [EthContract!]! @relation(name: "EthContractCreatedBy")
  EthContractsDeployed: [EthDeployedContract!]! @relation(name: "EthDeployedContractCreatedBy")
  EthAccounts: [EthAccount!]! @relation(name: "EthAccountCreatedBy")
  EthTransactions: [EthTransaction!]! @relation(name: "EthTransactionCreatedBy")
}

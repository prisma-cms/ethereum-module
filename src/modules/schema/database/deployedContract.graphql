
type EthDeployedContract{
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: Json
  source: String
  bytecode: String
  abi: Json
  txHash: String @unique
  address: String @unique
  CreatedBy: User! @relation(name: "EthDeployedContractCreatedBy")
  Contract: EthContract! @relation(name: "EthContractDeployed")
}
